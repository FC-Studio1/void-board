<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>电子教室|首页</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #f0f0f0, #e6e6e6);
            font-family: Arial, sans-serif;
            user-select: none;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            font-size: 32px;
            color: #333333;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #cccccc;
        }

        th {
            font-weight: bold;
            color: #000000;
        }

        td:nth-child(1) {
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666666;
        }

        .highlight-column {
            background-color: #eeeeee;
        }

        .date {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #666666;
        }

        .timer-container {
            text-align: center;
            margin-top: 30px;
        }

        .timer {
            width: 80%;
            max-width: 700px;
            display: inline-block;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-size: 75px;
            margin-bottom: 20px;
        }

        .timer-controls {
            margin-top: 0px;
        }

        .timer-controls button {
            padding: 15px 0;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 18px;
            width: 15%;
        }

        .timer-controls button:hover {
            background-color: #555;
        }
    </style>
    <script>
        document.onkeydown = function (event) {
            if (event.keyCode == 123) {
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
                return false;
            }
        };
    </script>
</head>

<body oncontextmenu="return false;">

        <div class="card">
            <table>

                    <th>周一</th>
                    <th>周二</th>

                </tr>
                <tr>

                    <td>地理语文</td>

                    <td>历史英语</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>数学</td>
                    <td>语文</td>

                    <td>英语</td>
                    <td>地理</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>英语</td>
                    <td>英语</td>

                    <td>语文</td>
                    <td>英语</td>
                </tr>
                <tr>
                    <td>3</td>

                </tr>
                <tr>

                </tr>

                    <td>5</td>
                    <td>美术</td>

                    <td>心理</td>

                </tr>
                <tr>

                    <td>体育</td>

            </table>

            <div class="button-container">
                <a href="https://www.hexfuture.net/index.html" class="button" target="_blank">十六进制课堂</a>
                <a href="/name/" class="button">随机点名</a>

        </div>
    </div>

    <div class="footer">BY ZZJ</div>

    <div class="timer-container">
        <div class="timer">
            <span id="timerDisplay">00:00</span>
            <div class="timer-controls">
                <div class="time-adjustment">
                    <button onclick="decreaseMinute()">-</button>
                    <button onclick="increaseMinute()">+</button>
                    <button onclick="decreaseSecond()">-</button>
                    <button onclick="increaseSecond()">+</button>
                </div>
                <div class="timer-actions">
                    <button onclick="startTimer()">开 始</button>
                    <button onclick="pauseTimer()">暂 停</button>
                    <button onclick="stopTimer()">停止/重置</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let minutes = 0;
        let seconds = 0;
        let timer;
        let timerRunning = false;

        function updateSystemTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString();
            document.getElementById('systemTime').textContent = `${formattedTime}`;
        }
        setInterval(updateSystemTime, 1000);
        updateSystemTime();

        let threshold = 500
        window.setInterval(function () {
            if (window.outerWidth - window.innerWidth > threshold ||
                window.outerHeight - window.innerHeight > threshold) {
                window.location.href = "about:blank"
            }
        }, 1000)

        function highlightCurrentDay() {
            const today = new Date().getDay();
            const timetable = document.querySelector('table');

            if (today !== 0 && today !== 6 && timetable) {
                const tableHeaders = timetable.querySelectorAll('th');
                const tableRows = timetable.querySelectorAll('tr');

                tableHeaders.forEach((header, index) => {
                    if (index === today) {
                        tableRows.forEach(row => {
                            const cells = row.querySelectorAll('td, th');
                            cells[index].classList.add('highlight-column');
                        });
                    } else {
                        tableRows.forEach(row => {
                            const cells = row.querySelectorAll('td, th');
                            cells[index].classList.remove('highlight-column');
                        });
                    }
                });
            }
        }
        highlightCurrentDay();
        setInterval(highlightCurrentDay, 1000);


        function updateTimerDisplay() {
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            document.getElementById('timerDisplay').textContent = `${formattedMinutes}:${formattedSeconds}`;
        }

        function decreaseMinute() {
            if (minutes > 0) {
                minutes--;
                updateTimerDisplay();
            }
        }

        function increaseMinute() {
            minutes++;
            updateTimerDisplay();
        }

        function decreaseSecond() {
            if (seconds > 0) {
                seconds--;
                updateTimerDisplay();
            }
        }

        function increaseSecond() {
            seconds++;
            updateTimerDisplay();
        }

        function startTimer() {
            if (!timerRunning) {
                timer = setInterval(() => {
                    if (seconds > 0) {
                        seconds--;
                    } else {
                        if (minutes > 0) {
                            minutes--;
                            seconds = 59;
                        } else {
                            clearInterval(timer);
                            timerRunning = false;
                        }
                    }
                    updateTimerDisplay();
                }, 1000);
                timerRunning = true;
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            timerRunning = false;
        }

        function stopTimer() {
            clearInterval(timer);
            minutes = 0;
            seconds = 0;
            updateTimerDisplay();
            timerRunning = false;
        }
    </script>
</body>

</html>
