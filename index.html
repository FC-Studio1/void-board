<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子教室|首页</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #f0f0f0, #e6e6e6);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            /* Vertically center content */
        }

        .header {
            font-size: 32px;
            color: #333333;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #cccccc;
        }

        th {
            font-weight: bold;
            color: #666666;
        }

        td:nth-child(1) {
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666666;
        }
    </style>
</head>

    <script>
        function updateSystemTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString();
            document.getElementById('systemTime').textContent = `${formattedTime}`;
        }
        setInterval(updateSystemTime, 1000);
        updateSystemTime();
    </script>

</html>
